<div class="container-fluid">
    <div class="row">
        <h3>Therefore Republicans can win control of the Senate without having to win a majority of votes or represent a majority of citizens.</h3>
    </div>
    <div class="row mainbody">
        <div class="col-auto backregion">
            <a href="../Vis1/state_bias.html" id="beginbutton">Back</a>
        </div>
        <div class="col">
            <div class="row">
                <label for="national-slider">Suppose the
                    <div id="national-winner" class="box">Democrats</div>
                    win the national popular vote by <div id="national-count" class="box">0%</div>:</label>
            </div>
            <div class="row center" style="padding-bottom: 5VH">
                <div class="caption">Favoring Democrats</div>
                <input type="range" min="-10" max="10" value="0" id="national-slider" oninput="sliderUpdate()">
                <div class="caption">Favoring Republicans</div>
            </div>

            <div class="row">
                <label>
                    Then the <div id="senate-winner" class="box"> .. </div> control the Senate with
                    a <div id="senate-count" class="box"> .. </div> seat majority
                    <div id="senate-seats" class="box"></div>
                    while representing <div id="majority-rep" class="box"> ? </div> of the US population.</label>

            </div>

            <div class="row">
                <div class="col-lg-6">
                        <div id="senate-vis"></div>
                </div>

                <div class="col-lg-6">
                    <div id="pop-vis"></div>
                </div>
            </div>
        </div>
        <div class="col-auto forwardregion">
            <a href="../Vis3/supreme_court_stacking.html" id="forwardbutton">Next</a>
